<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Under development</title>
<meta name="description" content="Under development" />
<meta name="author" content="Daykm" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	th:href="@{/nier/nier.css}" />
</head>

<body>
	<div class="container">
		<div class="page-header">
			<h1>Nier Weapon Database</h1>
		</div>
		<button type="button" class="center-block">Add Weapon</button>
		<div>
			<table class="tg" th:each="weapon : ${weapons}">
				<tr>
					<th class="tg-yw4l" th:text="${weapon.name}">Name</th>
					<th class="tg-yw4l" th:each="attr : ${weapon.attrs}" th:text="Lv. + ${attrStat.index}">Lv. 1</th>
				</tr>
				<tr>
					<td class="tg-yw4l">Attack Power</td>
					<td class="tg-yw4l" th:each="attr : ${weapon.attrs}" th:text="${attr.damage}">100</td>
				</tr>
				<tr>
					<td class="tg-yw4l">Magic Power</td>
					<td class="tg-yw4l" th:each="attr : ${weapon.attrs}" th:text="${attr.magicDamage}">%50</td>
				</tr>
				<tr>
					<td class="tg-yw4l">Weight</td>
					<td class="tg-yw4l" th:each="attr : ${weapon.attrs}" th:text="${attr.weight}">Light</td>
				</tr>
			</table>
		</div>
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />
</body>
</html>
